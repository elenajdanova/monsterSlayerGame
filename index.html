<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div v-bind:style="{ width: counterU + '%' }" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                  <p> {{counterU}} <p>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div v-bind:style="{ width: counterM + '%' }" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                  <p> {{counterM}} <p>
                </div>
            </div>
        </div>
    </section>
    <section v-if="!show" class="row controls">
        <div class="small-12 columns">
            <button @click="show = !show" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="show = !show" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section v-if="show" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="stat in logs"
                    :class="{'player-turn': stat.isPlayer, 'monster-turn': !stat.isPlayer}"> 
                    {{stat.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="vue.js"></script>
</body>
</html>
